<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="p-10">
    <h1 class="mx-auto mt-5 w-fit font-serif text-3xl font-bold">
      Mingalar Par
    </h1>
    <p class="mt-3 font-serif">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias iste ex
      ipsum sunt facere consequatur similique, in laudantium! Amet vel deserunt
      nisi recusandae corporis minima ut soluta harum. Ad, corporis?
    </p>

    <div class="mt-5 flex">
      <div class="max-w-sm space-y-3">
        <input
          type="text"
          class="py-2.5 sm:py-3 px-5 block w-full border-gray-200 rounded-full sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
          placeholder="Input text"
        />
      </div>
      <button
        id="addBtn"
        type="button"
        class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
      >
        Add Button
      </button>
    </div>
    <ul id="listGroup"></ul>
    <button
      id="alertBtn"
      class="bg-stone-900 text-white font-bold font-serif px-3 py-2 mt-5 mx-auto block rounded-lg"
    >
      Show Alert
    </button>
    <script type="module" src="./main.js"></script>
  </body>
</html>
